<style>
  .popover {
    transform-origin: top left;
    padding-block: 0.05rem;
    height: fit-content;
    min-height: 2rem;
    min-width:auto;
    position: absolute;
    left: 50%;
    top: -10%;
    transform:  scale(1) translate(-50%, -100%);
    transition: opacity 0.2s ease-in, max-width 1s linear;
    border-radius: 5rem;
    background-color: white;
    box-shadow: 0 0 1.5rem rgba(0, 0, 0, 0.2);
    justify-content: space-around;
    display:flex;
    flex-direction: row;
    
}
.popover-shrunken {
    max-width: 0px!important;
}
.icon {
    margin-inline: 0.2rem;;
    padding: 0.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
    height:auto;
    border-radius: 5rem;
    box-sizing: border-box;
}

@media (hover: none) {
    .icon:hover {
        background-color: inherit;
    }
}

.icon:hover {
    background-color: rgba(0, 0, 0, 0.1);
}
.icon:first-child {
    margin-left: 0.05rem;
}

.icon:last-child {
    margin-right: 0.05rem;
}


.icon-locked {
    color: white;
    background-color: #1f6aff;
}
</style>
