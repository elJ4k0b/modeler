<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/style.css" rel="stylesheet">
    <title>Document</title>
    <style>
        html,body {
           
            height: 100vh;
            min-height: 100vh;
            min-width: 100vw;
        }
        .wrapper {
            width: 100%;
            height: 100%;
            display: flex;
        }
        .diagram-container {
            overflow: scroll;
            max-width: 80%;
            height: 100%;
            flex-grow: 1;
            position: relative;
            background-color: blanchedalmond;
        }
        .inner-wrap {
            min-width: 100%;
            min-height: 2000px;
            background-color: red;
        }
        .sidebar {
            background-color: white;
            width: 20%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
        }
        .sidebar-fill {
            background-color: brown;
            width: 50px;
            height: 50px;
            margin: 10px;
            display: flex;
        }
        .element {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="sidebar-fill"></div>
            <div class="sidebar-fill"></div>
            <div class="sidebar-fill"></div>
            <div class="sidebar-fill"></div>
            <div class="sidebar-fill"></div>
            <div class="sidebar-fill"></div>
            <div class="sidebar-fill"></div>
            <div class="sidebar-fill"></div>
            <div class="sidebar-fill"></div>
            <div class="sidebar-fill"></div>
        </div>
        <div class="diagram-container">
            <div class="inner-wrap">
                <div class="element" style="top: 1000px; left: 1000px;">
    
                </div>
            </div>
        </div>
    </div>
    <script>
        
    // Das DIV-Element auswählen
    const zoomableDiv = document.querySelector('.inner-wrap');

    // Event-Handler für das Scrollrad
    zoomableDiv.addEventListener('wheel', function(event) {
    // Überprüfen, ob die Strg-Taste gedrückt ist
    if (event.ctrlKey) {
        // Zoomen des DIV-Elements
        event.preventDefault(); // Standard-Zoomverhalten des Browsers verhindern

        // Hier können Sie Ihre eigene Zoomlogik implementieren
        // Zum Beispiel:
        const delta = Math.sign(event.deltaY); // Richtung des Scrollrads
        const zoomFactor = 0.1; // Zoomfaktor
        const currentZoom = getComputedStyle(zoomableDiv);

        // Neue Zoomstufe berechnen und setzen
        const newZoom = currentZoom + (delta * zoomFactor);
        console.log(currentZoom);
        zoomableDiv.style.transform = `scale(${zoomFactor})`;
    }
    });
    </script>
</body>
</html>
